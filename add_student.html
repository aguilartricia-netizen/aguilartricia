<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ 'Update Student' if student else 'Add Student' }}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <h1>{{ 'Update Student' if student else 'Add Student' }}</h1>
    <form method="POST">
      <label>Name:</label>
      <input type="text" name="name" value="{{ student[1] if student else '' }}" required>

      <label>Age:</label>
      <input type="number" name="age" value="{{ student[2] if student else '' }}">

      <label>Grade:</label>
      <input type="text" name="grade" value="{{ student[3] if student else '' }}">

      <label>Section:</label>
      <input type="text" name="section" value="{{ student[4] if student else '' }}">

      <button type="submit">{{ 'Update' if student else 'Add' }}</button>
    </form>
    <br>
    <a href="{{ url_for('index') }}">â† Back to Home</a>
  </div>
</body>
</html>
